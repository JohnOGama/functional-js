<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="container-text">
            <h1>Welcome to our website</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium incidunt eos autem, distinctio reiciendis minima, esse ullam laboriosam fugiat sapiente commodi excepturi perferendis totam numquam dignissimos dolore quas repudiandae expedita.</p>
            <div>
                <button class="sign-in">Sign in</button>
                <button class="sign-up" >Sign up</button>
            </div> 
        </div>
        <div class="container-sign-in active">
            <h1>Sign In</h1>
            <input class="email" type="email" placeholder="Email Address">
            <input class="pass" type="password" placeholder="Password">
            <button type="submit">Sign In</button>
            <i class="fa-regular fa-circle-xmark fa-2x close-icon"></i>  
        </div>
        <div class="container-sign-up active">
            <h1>Sign Up</h1>
            <input class="email" type="text" placeholder="Email Address">
            <input class="pass" type="password" placeholder="Enter Password">
            <input type="password" placeholder="Confirm Password">
            <button>Sign Up</button>
            <i class="fa-regular fa-circle-xmark fa-2x close-icons"></i> 
        </div>
    </div>









    <script src="index.js"></script>
</body>
</html>
